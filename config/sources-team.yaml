  # === TRY THIS LANE ===

  - name: "One Useful Thing"
    slug: one-useful-thing
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.oneusefulthing.org/feed"
    lanes:
      primary: builders
      secondary: [business]
    trust_weight: 0.9
    fetch_cadence: daily
    content_type: newsletter

  - name: "Zapier Blog"
    slug: zapier
    enabled: true
    fetch_method: rss
    fetch_url: "https://zapier.com/blog/feeds/latest/"
    lanes:
      primary: builders
      secondary: []
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: blog_post
    keyword_filter:
      - ai
      - chatgpt
      - copilot
      - claude
      - gemini
      - gpt
      - openai
      - prompt
      - automation
      - artificial intelligence

  - name: "Marketing AI Institute"
    slug: marketing-ai-institute
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.marketingaiinstitute.com/blog/rss.xml"
    lanes:
      primary: builders
      secondary: [business]
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: blog_post

  - name: "Ben's Bites"
    slug: bens-bites
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.bensbites.com/feed"
    lanes:
      primary: builders
      secondary: []
    trust_weight: 0.8
    fetch_cadence: daily
    content_type: newsletter
    keyword_filter:
      - not technical
      - no-code
      - prompt
      - copilot
      - chatgpt
      - workflow
      - automate
      - productivity
      - marketing
      - writing
      - email

  # === BIG NEWS LANE ===

  - name: "OpenAI Blog"
    slug: openai-blog
    enabled: true
    fetch_method: rss
    fetch_url: "https://openai.com/news/rss.xml"
    lanes:
      primary: security
      secondary: [builders]
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: blog_post

  - name: "The Verge"
    slug: the-verge
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.theverge.com/rss/index.xml"
    lanes:
      primary: security
      secondary: []
    trust_weight: 0.75
    fetch_cadence: daily
    content_type: news_article
    keyword_filter:
      - ai
      - artificial intelligence
      - chatgpt
      - copilot
      - openai
      - google gemini
      - claude
      - machine learning
      - gpt

  # === MAKES YOU THINK LANE ===

  - name: "MIT Technology Review"
    slug: mit-tech-review
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.technologyreview.com/feed/"
    lanes:
      primary: business
      secondary: []
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: news_article
    keyword_filter:
      - ai
      - artificial intelligence
      - machine learning
      - automation
      - chatbot
      - openai
      - copilot
      - gpt
