  # === BIG NEWS LANE ===

  - name: "Zapier Blog"
    slug: zapier
    enabled: true
    fetch_method: rss
    fetch_url: "https://zapier.com/blog/feeds/latest/"
    lanes:
      primary: security
      secondary: [business]
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: blog_post
    keyword_filter:
      - ai
      - chatgpt
      - copilot
      - claude
      - gemini
      - gpt
      - openai
      - prompt
      - automation
      - artificial intelligence

  - name: "Ben's Bites"
    slug: bens-bites
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.bensbites.com/feed"
    lanes:
      primary: security
      secondary: [business]
    trust_weight: 0.8
    fetch_cadence: daily
    content_type: newsletter
    keyword_filter:
      - not technical
      - no-code
      - prompt
      - copilot
      - chatgpt
      - workflow
      - automate
      - productivity
      - marketing
      - writing
      - email

  # === MAKES YOU THINK LANE ===

  - name: "Marketing AI Institute"
    slug: marketing-ai-institute
    enabled: false  # Content is primarily event/summit promotion disguised as thought leadership
    fetch_method: rss
    fetch_url: "https://www.marketingaiinstitute.com/blog/rss.xml"
    lanes:
      primary: business
      secondary: [security]
    trust_weight: 0.85
    fetch_cadence: daily
    content_type: blog_post

  - name: "One Useful Thing"
    slug: one-useful-thing
    enabled: true
    fetch_method: rss
    fetch_url: "https://www.oneusefulthing.org/feed"
    lanes:
      primary: business
      secondary: []
    trust_weight: 0.9
    fetch_cadence: daily
    content_type: newsletter
